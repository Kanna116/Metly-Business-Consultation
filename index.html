<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metly</title>
    <link rel="stylesheet" href="style.css">

    <!-- font styles from fontshare website  -->
    <link
        href="https://api.fontshare.com/v2/css?f[]=ranade@700,300,2,701,401,101,400,1,500,501,301&f[]=excon@400,900,700,500,300,1&display=swap"
        rel="stylesheet">
    <!-- icon library from font awsome website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
 
    <div class="loader"></div>
    <div class="nav">
        <div class="logo">METLY</div>
        <ul class="nav-links">
            <li class="link"><a href="http://" target="_blank" rel="noopener noreferrer">pricing</a></li>
            <li class="link"><a href="http://" target="_blank" rel="noopener noreferrer">integrations</a></li>
            <li class="link"><a href="http://" target="_blank" rel="noopener noreferrer">contact sales</a></li>
        </ul>
        <button class="download">download app</button>
    </div>
    <div class="main">
        <div class="container-one container">
            <div class="left">
                <h3 class="description">sales analytics</h3>
                <h1 class="slogan">we make <i class="fa-solid fa-chart-line"></i> your business different</h1>
                <form class="booking">
                    <input type="email" name="booking" class="mail" placeholder="book a consultation">
                    <button class="book"><i class="fa-solid fa-envelope"></i></button>
                </form>
            </div>
            <div class="right">
                <div class="hero-image" draggable="false">
                    <img  src="https://i.postimg.cc/qqwMq3Qq/photo-1506794778202-cad84cf45f1d-removebg-preview.png"
                        draggable="false" alt="">
                </div>
                <div class="apply-ball">*- start applying innovative solutions -*</div>
            </div>
        </div>
        <div class="container-two container">
            <button class="track">Track sales</button>
            <button class="share"><i class="fa-solid fa-arrow-right"></i></button>

        </div>
        <div class="container-three container">
            <div class="lectures">
                <button class="play"><i class="fa-solid fa-play"></i></button>
                <div class="lecturers">
                    <div class="lecturer-one"></div>
                    <div class="lecturer-two"></div>
                </div>
            </div>
            <div class="lectures-stats">
                <h2 class="title">Business Lectures</h2>
                <h1 class="lectures-count">400+</h1>
            </div>
        </div>
        <div class="container-four container">
            <div class="metrics">
                <div class="metrics-stats"><i class="fa-solid fa-bolt-lightning"></i>34 metrics</div>
                <i class="fa-solid fa-arrow-right metrics-share" ></i>
            </div>
            <div class="metrics-description">Easily track business metrics</div>
        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
    <script src="script.js"></script>
    <script src="gsap animations.js"></script>
</body>

</html>
